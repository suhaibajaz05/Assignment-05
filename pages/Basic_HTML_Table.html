<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Table 4: Basic HTML Table</title>
</head>

<body>
  <h2 align="center">Table 4: Basic HTML Table</h2>
  <table border="1" align="center">
    <tr>
      <th width="70">Level1</th>
      <th width="150">Level2</th>
      <th width="130">Level3</th>
      <th width="120">Info</th>
      <th width="60">Name</th>
    </tr>
    <tr>
      <td rowspan="6">System</td>
      <td rowspan="4">System Apps</td>
      <td rowspan="3">SystemEnv</td>
      <td>App Test</td>
      <td>foo</td>
    </tr>
    <tr>
      <td>App Memory</td>
      <td>foo</td>
    </tr>
    <tr>
      <td>App Test</td>
      <td>bar</td>
    </tr>
    <tr>
      <td>SystemEnv2</td>
      <td>App Test</td>
      <td>bar</td>
    </tr>
    <tr>
      <td rowspan="2">System Memory</td>
      <td rowspan="2">Memeory Test</td>
      <td>Memory Func</td>
      <td>foo</td>
    </tr>
    <tr>
      <td>Apes Test</td>
      <td>foo</td>
    </tr>
  </table>
</body>

</html>
