<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Table 3: Column Row</title>
</head>

<body>
  <h2 align="center">Table 3: Column Row</h2>
  <table border="1" align="center">
    <tr align="center">
      <td width="100">Columu 1</td>
      <td width="100">Columu 2</td>
      <td width="100">Columu 3</td>
    </tr>
    <tr align="center">
      <td rowspan="2">Row 1 Cell 1</td>
      <td>Row 1 Cell 2</td>
      <td>Row 1 Cell 3</td>
    </tr>
    <tr align="center">
      <td>Row 2 Cell 2</td>
      <td>Row 2 Cell 3</td>
    </tr>
    <tr>
      <td colspan="3">&nbsp;&nbsp;Row 3 Cell 1</td>
    </tr>
  </table>
</body>

</html>
